<!doctype html>
<html>
<head>
<title>Blabber</title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <a class="btn btn-primary navbar-toggle" data-toggle="collapse" data-target="#main-menu"><i class="glyphicon glyphicon-chevron-down"></i></a>
        <a class="navbar-brand" href="#">Blabber</a>
    </div>

    <div class="collapse navbar-collapse pull-right" id="main-menu">
        <ul class="nav navbar-nav">
            <li><a href="#connect" class="connect disconnected"><i class="glyphicon glyphicon-off icon-white"></i> <span>Connect</span></a></li>
            <li><a href="#settings" role="button" data-toggle="modal"><i class="glyphicon glyphicon-cog icon-white"></i> Settings</a></li>
        </ul>
    </div>
</nav>

<div class="container fill">
    <div class="row">
        <div id="welcome" class="col-md-4 col-md-offset-4">
            <form>
                <input class="username form-control" type="text" placeholder="What is your name?">
                <input type="submit" class="start btn btn-lg btn-primary" value="Start chat">
            </form>
        </div>
    </div>
    <div class="row" id="chat-block">
        <div class="col-md-9">
            <div id="conversation"></div>
            <input class="form-control" type="text" id="msg_input" placeholder="Type here. Press ENTER to send.">
        </div>
        <div class="col-md-3" id="userlist">
            <div class="well">
                <h4>
                    <i class="glyphicon glyphicon-user icon-white"></i> 
                    Users 
                    <button class="toggle-userlist pull-right btn btn-sm">
                        <i class="glyphicon glyphicon-chevron-down"></i>
                    </button>
                </h4>
                <ul id="users">
                    <li><a href="#">Disconnected!</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="settings">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Settings</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="sound_enabled">Enable Sound</label>
                        <div class="controls">
                            <input type="checkbox" id="sound_enabled" checked>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Close</a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="socket.io/socket.io.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/blabber.js"></script>
<script type="text/javascript" src="js/chat.js"></script>
</body>
</html>
